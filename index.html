<html>
    <head>
        <link rel="icon" type="image/svg" href="icons/favicon.svg">
        <title>Abhinav Mishra</title>
        <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    </head>
    <style>
        body{
            background: #fff2d3;
            height: 100em;
            margin: 0;
        }

        div {
            display: inline-block;
        }

        .social-icons {
            height: 2em;
            margin: 0.5em 0.5em 0.5em 0.2em;
        }

        .social-icons:hover {
            filter: invert(0.5)
            sepia(1)
            hue-rotate(200deg)
            saturate(4)
            brightness(1);
        }

        .social-icons-holder {
            float: right;
        }

        #dpContainer{
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            overflow: hidden;
            height: 100vh;
            z-index: -1;
        }
        .dp{
            height: 15em;
            margin: 0;
            position: absolute;
            left: 50%;
            line-height: 100vh;
            vertical-align: middle;
            bottom: 50%;
            transform: translate3d(-50%,0,0);
            transition: opacity 1s ease;
        }

        .intro-name p {
            font-size: 5em;
            font-family: Champagne_Limousines;
            position: absolute;
            margin: auto;
            top: 5em;
            left: 30%;
            right: 30%;
            text-align: center;
            color: #1D1747;
        }

        /******************CSS for the Browser Scrollbar Starts Here!******************/

        body::-webkit-scrollbar {
            width: 0.5em;
        }
 
        body::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px #1c2426;
        }
 
        body::-webkit-scrollbar-thumb {
            background-color: 9f4ea6;
            border-radius: 10px;
        }

        /******************CSS for the Browser Scrollbar Ends Here!******************/
       
    </style>
    
    <body>
        <div class="social-icons-holder">
            <img class="social-icons" src="icons/twitter.svg">
            <img class="social-icons" src="icons/linkedin.svg">
            <img class="social-icons" src="icons/instagram.svg">
        </div>
        <div id="dpContainer">
            <img class="dp left" src="left.svg"/>
            <img class="dp right" src="right.svg"/>
        </div>
        <div class="intro-name">
            <p>I am Abhinav.</p>
        </div>
    </body>
    <script>
        var maxX = 200; // max value of scroll for splitting
        window.onscroll = function(e){
            console.log("scrolling");
            let d = document.body.scrollTop;
            let top = 0, opacity = 1;
            let d1 = (d/maxX*50);
            if(d1 >= 50){
                if(d1 <= 100){ 
                    top = d1 - 50;
                }else{
                    top = 50;
                }
                if(d1 >= 200){
                    opacity = 0;
                }
                d1 = 50;
            }
            
            let elems = document.getElementsByClassName("dp");
            elems[0].style.left = (50 + d1) + "%";
            elems[1].style.left = (50 - d1) + "%";
            elems[0].style.bottom = (50 - top) + "%";
            elems[1].style.bottom = (50 - top) + "%";
            elems[1].style.opacity = opacity;
            elems[0].style.opacity = opacity;
        }
    </script>
</html>
